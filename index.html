<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Super Over Match</h1>
      <div class="row">
        <div class="col">
          <img src="https://yt3.googleusercontent.com/1q7seXk286kF-WzgfmJ7B0-fKkg_nzq6aESYpFl9JiLsa8UHrXLCVe-rHrYYxyQchq3tWrKj=s900-c-k-c0x00ffffff-no-rj" width="150px" height="150px">  
          <p class="name">AUSTRALIA</p>
          <div class="row goals" Id="team1scores">
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
            <div id="circle">-</div>
          </div>
        </div>
        <div class ="col">
          <div class="row score">
            <div id="team1score">0</div>
            <div>-</div>
            <div id="team2score">0</div>
          </div>
        </div>
        <div class="col">
          <img src="https://i.pinimg.com/1200x/0d/d6/3c/0dd63c45f41f16c637115b2fca39b3d6.jpg" class="pic" alt="Real Madrid" width="150px" height="150px">
                  <p class="name">ENGLAND</p>
                  <div class="row goals" id="team2scores">
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                      <div id="circle">-</div>
                  </div>
              </div>
          </div>
          <div class = "row">
              <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
              <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
          </div>
          <div id="result"></div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
